<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header class="sticky top-0 z-50">
        <div class="navbar bg-slate-800 ">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Do Shopping</a>
            </div>
            <div class="flex-none gap-2">
              <div class="form-control">
                <input type="text" placeholder="Search" class="input input-bordered" />
              </div>
            </div>
        </div>
    </header>
    <main class="container mx-auto my-10">
        <section>
            <div class="grid grid-cols-4 gap-4">
                <div class="col-span-2">
                    <div id="card-body" class="grid grid-cols-2 gap-4">
                           
                    </div>
                </div>
                <div class="col-span-2 overflow-x-auto">
                    <h1 class="text-3xl text-center font-semibold mb-5">Total added Products</h1>
                    <table class="table w-full">
                        <thead>
                            <tr>
                              <th></th>
                              <th>Product Name</th>
                              <th>Price</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                            <tr>
                              <th></th>
                              <th>Total Price</th>
                              <td>$<span id="total-price">0</span></td>
                            </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer footer-center p-4 bg-base-300 text-base-content">
        <div>
          <p>Copyright Â© 2022 - mehediahsan</p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
